<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
	body{
		background-color: black;
	}
		.text{
			white-space: nowrap;
			width: 1ch;
			animation: anim 1s steps(14) infinite;
			overflow: hidden;
			font-size: 90px;
			color: pink;
			width:80px;
			margin: 300px auto;
			text-shadow: 5px 7px 10px pink;
			
		}
		@keyframes anim {
			from{
				width: 0ch;
				transform: scale(1);
			}
			50%{
				transform: scale(1.5) rotate(40deg); 
			}
			to{

				transform: scale(1) rotate(0deg);
				width: 10ch;
			}
		}
	</style>
</head>
<body>
	<div class="text">
		Архип лох
	</div>
</body>
</html>
